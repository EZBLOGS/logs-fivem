<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Wiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barre latérale du menu -->
    <aside>
        <h2>📖 Wiki</h2>
        <ul>
            <li onclick="showSection('introduction')">📌 Introduction</li>
            <li onclick="showSection('setup')">⚙️ Setup</li>
        </ul>
    </aside>

    <!-- Contenu principal -->
    <main>
        <div id="language-switcher">
            <img src="images/france.png" alt="Français" onclick="switchLanguage('fr')" class="flag">
            <img src="images/uk.png" alt="English" onclick="switchLanguage('en')" class="flag">
        </div>

        <section id="introduction" class="content">
            <h1 data-fr="Introduction" data-en="Introduction">Introduction</h1>
            <p data-fr="Bienvenue sur le Wiki !" data-en="Welcome to the Wiki!">Bienvenue sur le Wiki !</p>
            <img src="images/wiki-example.png" alt="Example">
        </section>

        <section id="setup" class="content hidden">
            <h1 data-fr="Configuration" data-en="Setup">Configuration</h1>
            <p data-fr="Voici comment configurer votre projet." data-en="Here’s how to set up your project.">
                Voici comment configurer votre projet.
            </p>
            <img src="images/setup-guide.png" alt="Setup Guide">
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
